<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>실시간 채팅</title>
    <style>
        #chat {
            border: 1px solid #ccc;
            height: 300px; /* 약 10줄 높이 */
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin: 5px 0;
        }
        #message {
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>채팅방</h1>

    <div id="chat">
        <!-- 입장 메시지 -->
        <div class="chat-message" id="welcome"></div>

        <!-- 기존 채팅 -->
        {% for chat in chats %}
            <div class="chat-message">{{ chat.chat }}</div>
        {% endfor %}

        <!-- 실시간 채팅 메시지 -->
        <div id="messages"></div>
    </div>

    <input id="message" onkeypress="enterPress(event)" autocomplete="off">
    <button onclick="sendMessage()">전송</button>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();  // 서버와 연결

        // 입장 메시지
        function addNewUser() {
            const welcome = document.getElementById('welcome');
            welcome.textContent = "누군가가 입장하셨습니다.";
            scrollToBottom();
        }
        addNewUser();

        // 실시간 메시지 영역
        const messages = document.getElementById('messages');

        // 새 메시지 수신 시
        socket.on('message', function(msg) {
            const div = document.createElement('div');
            div.textContent = msg;
            div.classList.add('chat-message');
            messages.appendChild(div);
            scrollToBottom();
        });

        // 메시지 전송
        function sendMessage() {
            const input = document.getElementById('message');
            const fullMessage = `익명: ${input.value}`;
            socket.emit('open_message',fullMessage);
            input.value = '';
        }

        // 엔터키 전송
        function enterPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        // 스크롤 아래로 내리기
        function scrollToBottom() {
            const chat = document.getElementById('chat');
            chat.scrollTop = chat.scrollHeight;
        }

        // 페이지 로드 후 스크롤 맨 아래로
        window.onload = scrollToBottom;
    </script>
</body>
</html>
