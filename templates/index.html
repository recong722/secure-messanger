<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Chat</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            margin: 10;
            padding: 30px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            color: #718096;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        .button {
            display: inline-block;
            background-color: #4299e1;
            color: white;
            padding: 15px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
            margin: 5px 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #3182ce;
        }
        .button:active {
            background-color: #235da1;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1rem;
            color: #4a5568;
        }
        .button {
            padding: 18px 35px;
            border-radius: 8px;
            font-size: 1.2rem;
        }
        @media (max-width: 640px) {
            .button {
                padding: 12px 24px;
                font-size: 1rem;
                margin: 5px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .button-group {
                flex-direction: column;
                align-items: stretch;
            }
            .button {
                width: 100%;
                margin: px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Cipher Chat에 오신 것을 환영합니다!</h1>
        <p>아래 버튼을 클릭하여 채팅방으로 이동하거나, 계정을 관리하세요.</p>
        {% if session.username %}
            
            <button class="button" onclick="location.href='/chat'">1:1 채팅방으로 이동</button>
            <button class="button" onclick="location.href='/logout'">로그아웃</button>
        {% else %}
            <button class="button" onclick="location.href='/login'">로그인</button>
            <button class="button" onclick="location.href='/register'">회원가입</button>
        {% endif %}
            <button class="button" onclick="location.href='/openchat'">익명 채팅방으로 이동</button>
    </div>

</body>
</html>
